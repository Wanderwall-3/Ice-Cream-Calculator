<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ice Cream Inventory</h1>
        <div id="mainContainer">
            <input type="text" id="flavor-input" placeholder="Enter flavor">
            <input type="number" id="price-input" placeholder="Enter price">
            <input type="number" id="quantity-input" placeholder="Enter quantity">
            <button id="add-button">Add Ice Cream</button>
        </div>

        <ul id="inventory-list"></ul>
        <p id="total">Total Value: <span id="total-value">$0</span></p>
    </div>
    <label id="next" style="color: black;"><a href="/To-do_list/index.html">Next</a></label>
</body>
